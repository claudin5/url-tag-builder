<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="google-signin-client_id" content="589155481657-l43v8u11lu9mvecdiguc6vh1p89aidqs.apps.googleusercontent.com"> -->
    <title>{% block title %}{% endblock title %}</title>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<header>
    <div class="container py-3 mb-3">
        <div class="row">
            <div class="col-3">
                <img id="logo" class="img-fluid" src="{% static 'img/world-4208855.svg' %}" alt="">
            </div>
            <div class="col-xs d-flex align-items-end">
                <div class='' id='logo-text'>Environment Defenders</div>
            </div>
        </div>
    </div>
</header>
<body>
    {% block content %}
    {% endblock content %}
    <!-- bootstrap and popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script>
    <script src="{% static 'js/url_tag_form.js' %}"></script>
</body>
</html>
